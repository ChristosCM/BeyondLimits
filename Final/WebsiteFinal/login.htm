<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./images/favicon/Favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel = "stylesheet" type = "text/css" href = "stylesheets/admin.css"/>
  <link rel = "stylesheet" type = "text/css" href = "stylesheets/main.css"/>
  <script type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src = "activeWorkaround.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css">

  <nav class="navbar navbar-light bg-light">
    <a class="title navbar-brand mb-0 h1" style ="color:white; font-weight:bold;">BeyondLimits Administrator Login</a>
    <a class="nav-link" href="home.htm">Take Me to the Home Page</a>
  </nav>

  <form action = "/login" method="post">
    <!--Form field for username-->
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username</label>
      <div class="col-3">
        <input type="text" class="form-control" placeholder="Username" name="username">
      </div>
    <!--Form field for password-->
      <label class="control-label col-sm-2" for="password">Password</label>
      <div class="col-3">
        <input type="password" class="form-control" placeholder="Password" name="password">
      </div>
    <!--Submit button-->
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" name = "submit" class="btn btn-success" value="Submit">Submit</button>
      </div>
    </div>
  </form>

</body>
</html>
